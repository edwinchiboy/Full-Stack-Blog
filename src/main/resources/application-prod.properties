# Production Configuration
spring.application.name=cutom-blog

# Database Configuration - Railway will provide DATABASE_URL
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=true

spring.main.banner-mode=OFF

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Server Configuration
server.port=${PORT:8080}

# JWT Configuration - MUST be set in Railway environment
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=${JWT_EXPIRATION_TIME:86400000}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Mail Configuration
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${EMAIL_PORT:587}
spring.mail.username=${DEFAULT_FROM_EMAIL}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app-properties.environment=PROD
app-properties.skipEmailVerification=${SKIP_EMAIL_VERIFICATION:false}
app-properties.emailConfig.smtpHost=${SMTP_HOST:smtp.gmail.com}
app-properties.emailConfig.port=${EMAIL_PORT:587}
app-properties.emailConfig.defaultFromEmail=${DEFAULT_FROM_EMAIL}
app-properties.emailConfig.password=${EMAIL_PASSWORD}

# Mailgun Configuration
mailgun.apiKey=${MAILGUN_API_KEY}
mailgun.domain=${MAILGUN_DOMAIN}

# CORS Configuration - Update with your Railway domain
app.cors.allowed-origins=${ALLOWED_ORIGINS:https://your-app.railway.app}
app.cors.max-age=3600