<header>

            <nav>

                    <li><a href="index.html">View Site</a></li>

<main>
    <div class="container">
        <div class="form-container" style="max-width: 800px;">
            <h2 id="formTitle">Create New Post</h2>

            <div id="alertContainer"></div>

            <form id="postForm">
                <div class="form-group">
                    <label for="featuredImage">Featured Image URL</label>
                    <input type="url" id="featuredImage" class="form-control" placeholder="https://example.com/image.jpg">
                </div>

                <div class="form-group">
                    <label for="content">Content *</label>
                    <textarea id="content" class="form-control rich-editor" required placeholder="Write your post content here...

You can use simple formatting:

**Bold text**
*Italic text*

# Heading 1
## Heading 2
### Heading 3

- List item 1
- List item 2

[Link text](https://example.com)

> This is a quote"></textarea>
                    <small>You can use Markdown-like syntax for formatting</small>
                </div>

                <!-- SEO Section -->
                <div class="card" style="margin: 2rem 0;">
                    <div class="card-header">
                        <h4>SEO Settings</h4>
                    </div>
                    <div class="card-content">
                        <div class="form-group">
                            <label for="metaDescription">Meta Description</label>
                            <textarea id="metaDescription" class="form-control" rows="3" maxlength="160" placeholder="Brief description for search engines (160 characters max)"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="metaKeywords">Meta Keywords</label>

    <div id="previewModal" class="modal hidden">
        <div class="modal-content" style="max-width: 900px;">

            </div>

                <article class="card">
                    <div class="card-header">
                        <h1 id="previewTitle" class="card-title"></h1>
                        <div id="previewMeta" class="card-meta"></div>
                        <div id="previewCategory"></div>
                    </div>
                    <div id="previewImage" class="hidden">
                        <img id="previewFeaturedImage" src="" alt="" style="width: 100%; height: 300px; object-fit: cover; border-radius: 10px; margin-bottom: 2rem;">
                    </div>
                    <div id="previewContent" class="card-content"></div>

                </article>
            </div>
        </div>

</main>

<script>
    const API_BASE = 'http://localhost:8080/api';
    let isEditing = false;
    let editingPostId = null;

    // Check authentication and admin role
    function checkAuth() {
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');

        if (!token || !user.roles || !user.roles.includes('ROLE_ADMIN')) {
            window.location.href = 'login.html';
            return false;
        }

        // Update auth buttons
        document.getElementById('authButtons').innerHTML = `
            <span>Welcome, ${user.username}</span>
            <button onclick="logout()" class="btn btn-secondary">Logout</button>
        `;

        return true;
    }

    // Check if editing existing post
    function checkEditMode() {
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        if (postId) {
            isEditing = true;
            editingPostId = postId;
            document.getElementById('formTitle').textContent = 'Edit Post';
            loadPostForEditing(postId);
        }
    }

    // Logout function
    function logout() {
        localStorage.removeItem('token');
        localStorage.removeItem('user');
        window.location.href = 'index.html';
    }

    // Show alert message
    function showAlert(message, type = 'error') {
        const alertContainer = document.getElementById('alertContainer');
        alertContainer.innerHTML = `
            <div class="alert alert-${type === 'error' ? 'error' : 'success'}">
                ${message}
            </div>
        `;

        // Auto-hide success messages
        if (type === 'success') {
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 3000);
        }
    }

    // Load categories
    async function loadCategories() {
        try {
            const response = await fetch(`${API_BASE}/categories`);
            const categories = await response.json();

            const select = document.getElementById('category');
            select.innerHTML = '<option value="">Select Category</option>' +
                categories.map(cat => `<option value="${cat.id}">${cat.name}</option>`).join('');

        } catch (error) {
            console.error('Error loading categories:', error);
        }
    }

    // Load post for editing
    async function loadPostForEditing(postId) {
        const token = localStorage.getItem('token');

        try {
            const response = await fetch(`${API_BASE}/posts/${postId}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (!response.ok) {
                throw new Error('Post not found');
            }

            const post = await response.json();

            // Populate form fields
            document.getElementById('title').value = post.title || '';
            document.getElementById('excerpt').value = post.excerpt || '';
            document.getElementById('content').value = post.content || '';
            document.getElementById('featuredImage').value = post.featuredImage || '';
            document.getElementById('metaDescription').value = post.metaDescription || '';
            document.getElementById('metaKeywords').value = post.metaKeywords || '';
            document.getElementById('status').value = post.status || 'DRAFT';

            if (post.category) {
                setTimeout(() => {
                    document.getElementById('category').value = post.category.id;
                }, 500);
            }

            if (post.tags && post.tags.length > 0) {
                document.getElementById('tags').value = post.tags.map(tag => tag.name).join(', ');
            }

        } catch (error) {
            console.error('Error loading post:', error);
            showAlert('Error loading post for editing');
        }
    }

    // Handle form submission
    async function handleSubmit(event) {
        event.preventDefault();

        const token = localStorage.getItem('token');
        const submitBtn = document.getElementById('submitBtn');

        // Gather form data
        const formData = {
            title: document.getElementById('title').value.trim(),
            excerpt: document.getElementById('excerpt').value.trim(),
            content: document.getElementById('content').value.trim(),
            featuredImage: document.getElementById('featuredImage').value.trim(),
            metaDescription: document.getElementById('metaDescription').value.trim(),
            metaKeywords: document.getElementById('metaKeywords').value.trim(),
            status: document.getElementById('status').value,
            categoryId: document.getElementById('category').value || null,
            tags: document.getElementById('tags').value.split(',').map(tag => tag.trim()).filter(tag => tag)
        };

        if (!formData.title || !formData.content) {
            showAlert('Title and content are required');
            return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = isEditing ? 'Updating...' : 'Saving...';

        try {
            const url = isEditing ? `${API_BASE}/posts/${editingPostId}` : `${API_BASE}/posts`;
            const method = isEditing ? 'PUT' : 'POST';

            const response = await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                const post = await response.json();
                showAlert(isEditing ? 'Post updated successfully!' : 'Post created successfully!', 'success');

                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else {
                const error = await response.json();
                showAlert(error.message || 'Failed to save post');
            }

        } catch (error) {
            console.error('Error saving post:', error);
            showAlert('Network error. Please try again.');
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Save Post';
        }
    }

    // Save as draft
    async function saveDraft() {
        document.getElementById('status').value = 'DRAFT';
        document.getElementById('postForm').dispatchEvent(new Event('submit'));
    }

    // Preview post
    function previewPost() {
        const title = document.getElementById('title').value || 'Untitled Post';
        const content = document.getElementById('content').value || 'No content';
        const excerpt = document.getElementById('excerpt').value;
        const featuredImage = document.getElementById('featuredImage').value;
        const category = document.getElementById('category');
        const categoryText = category.options[category.selectedIndex].text;
        const tags = document.getElementById('tags').value.split(',').map(tag => tag.trim()).filter(tag => tag);

        // Update preview
        document.getElementById('previewTitle').textContent = title;
        document.getElementById('previewMeta').innerHTML = `
            <span>By Admin</span>
            <span>${new Date().toLocaleDateString()}</span>
        `;

        if (categoryText && categoryText !== 'Select Category') {
            document.getElementById('previewCategory').innerHTML = `<span class="category">${categoryText}</span>`;
        } else {
            document.getElementById('previewCategory').innerHTML = '';
        }

        if (featuredImage) {
            document.getElementById('previewImage').classList.remove('hidden');
            document.getElementById('previewFeaturedImage').src = featuredImage;
            document.getElementById('previewFeaturedImage').alt = title;
        } else {
            document.getElementById('previewImage').classList.add('hidden');
        }

        document.getElementById('previewContent').innerHTML = formatContent(content);

        if (tags.length > 0) {
            document.getElementById('previewTags').innerHTML = tags.map(tag =>
                `<span class="tag">${tag}</span>`
            ).join('');
        } else {
            document.getElementById('previewTags').innerHTML = '';
        }

        document.getElementById('previewModal').classList.remove('hidden');
    }

    // Hide preview
    function hidePreview() {
        document.getElementById('previewModal').classList.add('hidden');
    }

    // Format content for preview (simple markdown-like formatting)
    function formatContent(content) {
        return content
            // Headers
            .replace(/^### (.*$)/gm, '<h3>$1</h3>')
            .replace(/^## (.*$)/gm, '<h2>$1</h2>')
            .replace(/^# (.*$)/gm, '<h1>$1</h1>')
            // Bold and italic
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/\*(.*?)\*/g, '<em>$1</em>')
            // Links
            .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
            // Lists
            .replace(/^- (.*$)/gm, '<li>$1</li>')
            .replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>')
            // Blockquotes
            .replace(/^> (.*$)/gm, '<blockquote>$1</blockquote>')
            // Paragraphs
            .split('\n\n')
            .map(paragraph => {
                const trimmed = paragraph.trim();
                if (trimmed && !trimmed.startsWith('<')) {
                    return `<p>${trimmed.replace(/\n/g, '<br>')}</p>`;
                }
                return trimmed;
            })
            .join('');
    }

    // Character counter for meta description
    function updateCharCounter() {
        const metaDesc = document.getElementById('metaDescription');
        const counter = document.createElement('div');
        counter.className = 'char-counter';
        counter.textContent = `${metaDesc.value.length}/160`;

        // Remove existing counter
        const existing = metaDesc.parentNode.querySelector('.char-counter');
        if (existing) existing.remove();

        metaDesc.parentNode.appendChild(counter);

        if (metaDesc.value.length > 160) {
            counter.style.color = '#dc3545';
        }
    }

    // Event listeners
    document.getElementById('postForm').addEventListener('submit', handleSubmit);
    document.getElementById('metaDescription').addEventListener('input', updateCharCounter);

    // Close preview modal when clicking outside
    document.getElementById('previewModal').addEventListener('click', function(e) {
        if (e.target === this) {
            hidePreview();
        }
    });

    // Auto-save functionality (optional)
    let autoSaveTimer;
    function setupAutoSave() {
        const inputs = ['title', 'excerpt', 'content', 'metaDescription', 'metaKeywords'];
        inputs.forEach(id => {
            document.getElementById(id).addEventListener('input', function() {
                clearTimeout(autoSaveTimer);
                autoSaveTimer = setTimeout(() => {
                    // Save to localStorage as backup
                    const formData = {};
                    inputs.forEach(inputId => {
                        formData[inputId] = document.getElementById(inputId).value;
                    });
                    localStorage.setItem('postDraft', JSON.stringify(formData));
                }, 2000);
            });
        });
    }

    // Load draft from localStorage
    function loadDraft() {
        if (!isEditing) {
            const draft = localStorage.getItem('postDraft');
            if (draft) {
                try {
                    const formData = JSON.parse(draft);
                    Object.keys(formData).forEach(key => {
                        const element = document.getElementById(key);
                        if (element && !element.value) {
                            element.value = formData[key];
                        }
                    });
                } catch (error) {
                    console.error('Error loading draft:', error);
                }
            }
        }
    }

    // Clear draft on successful save
    function clearDraft() {
        localStorage.removeItem('postDraft');
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
        if (checkAuth()) {
            loadCategories();
            checkEditMode();
            setupAutoSave();
            loadDraft();
            updateCharCounter();
        }
    });

    // Clear draft when leaving page after successful save
    window.addEventListener('beforeunload', function() {
        // Only clear draft if form is empty (user navigated away)
        const title = document.getElementById('title').value.trim();
        const content = document.getElementById('content').value.trim();
        if (!title && !content) {
            clearDraft();
        }
    });
</script>
</body>
