spring.application.name=cutom-blog

# Database Configuration
spring.datasource.url=${PRIMARY_DB_URL:jdbc:postgresql://localhost:5432/cutom_blog}
spring.datasource.username=${PRIMARY_DB_USER:chibuezeedeh}
spring.datasource.password=${Primary_DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=true

spring.main.banner-mode=OFF

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=${PORT:8080}

# JWT Configuration
app.jwt.secret=${JWT_SECRET:SfyOpkE7LoMy605tGOUGsiSUNyE4kkW7qEg5edju7RQ=}
app.jwt.expiration-ms=${JWT_EXPIRATION_TIME:86400000}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Mail Configuration (Optional - for notifications)
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${EMAIL_PORT:587}
spring.mail.username=${DEFAULT_FROM_EMAIL:noreply@example.com}
spring.mail.password=${EMAIL_PASSWORD:changeme}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app-properties.environment=${ENVIRONMENT:DEV}
app-properties.skipEmailVerification=${SKIP_EMAIL_VERIFICATION:true}
app-properties.emailConfig.smtpHost=${SMTP_HOST:smtp.gmail.com}
app-properties.emailConfig.port=${EMAIL_PORT:587}
app-properties.emailConfig.defaultFromEmail=${DEFAULT_FROM_EMAIL:noreply@example.com}
app-properties.emailConfig.password=${EMAIL_PASSWORD:changeme}

# Mailgun Configuration
mailgun.apiKey=${MAILGUN_API_KEY:your-mailgun-api-key}
mailgun.domain=${MAILGUN_DOMAIN:sandboxXXX.mailgun.org}

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:8080
app.cors.max-age=3600